<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    #quoteDisplay { margin: 20px 0; padding: 10px; background: #fff; border-left: 5px solid #333; font-size: 1.2em; }
    input, button, select { margin: 5px 0; padding: 8px; font-size: 1em; width: 100%; max-width: 400px; }
    hr { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Select a category to filter quotes.</div>

  <hr>

  <h3>Add a New Quote</h3>
  <form id="quoteForm">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" required />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" required />
    <button type="submit">Add Quote</button>
    <p id="formMessage"></p>
  </form>

  <hr>

  <h3>Import/Export Quotes</h3>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportQuotes()">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
